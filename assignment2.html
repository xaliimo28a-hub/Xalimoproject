<body>
    <script>
        // Challenge 2
// Use array operations to merge and update values

// 1. Create two arrays
let a = [1, 2];
let b = [3, 4];

// 2. Combine both arrays into one using the spread operator (...)
let combined = [...a, ...b];

// 3. Remove the first element from the combined array
combined.shift();

// 4. Add the number 5 to the end of the array
combined.push(5);

// 5. Display the final array in the console
console.log(combined);
    </script>
