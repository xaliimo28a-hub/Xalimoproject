<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Use an array and JavaScript methods to modify its contents

// 1. Create an array with the values ["Abdi", "Ali"]
let names = ["Abdi", "Ali"];

// 2. Add "Ahmed" to the end of the array
names.push("Ahmed");

// 3. Add "Haashi" to the beginning of the array
names.unshift("Haashi");

// 4. Remove the last element from the array
names.pop();

// 5. Display the final array in the console
console.log(names);
    </script>
</body>
</html>
