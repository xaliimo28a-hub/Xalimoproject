<body>
    <script>
        let names = ["Abdi", "Ali"];
names.push("Ahmed");      // add Ahmed to the end
names.unshift("Haashi");  // add Haashi to the beginning
names.pop();              // remove last element
console.log(names);       // display final array
    </script>
